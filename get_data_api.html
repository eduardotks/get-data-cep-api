<!DOCTYPE html>
<html>

<head>
    <title>SEARCH CEP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--StyleLocal-->
    <link rel="stylesheet" href="./css/get_data_api.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Pesquisa de Endereço Brasil</h1>

        <form method="get" action=".">

            <fieldset class="border p-4">
                <legend class="w-auto">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" name="cep" type="text" id="inputCep" maxlength="9" value=""
                                title="Digite aqui um CPF válido." placeholder="Digite o CEP..."
                                onkeypress="onlynumber()" onchange="pegarDados(this.value);" />
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning" onclick="limpaForm()"
                                title="Limpar os campos.">Limpar</button>
                        </div>
                    </div>
                </legend>

                <div class="row">
                    <div class="col-8">
                        <label>Rua | Avenida:</label>
                        <input class="form-control" name="rua" type="text" id="rua" readonly />
                    </div>
                    <div class="col-4">
                        <label>Bairro:</label>
                        <input class="form-control" name="bairro" type="text" id="bairro" readonly />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Cidade:</label>
                        <input class="form-control" name="cidade" type="text" id="cidade" readonly />
                    </div>
                    <div class="col">
                        <label>Estado:</label>
                        <input class="form-control" name="uf" type="text" id="uf" readonly />
                    </div>
                    <div class="col">
                        <label>IBGE:</label>
                        <input class="form-control" name="ibge" type="text" id="ibge" readonly />
                    </div>
                </div>
            </fieldset>
        </form>
        <br>

        <!--<p id="paragraphInfo">
            </p>
        -->
    </div>
    <!--Script import-->
    <script src="./js/get_data_api.js"></script>

</body>

</html>
